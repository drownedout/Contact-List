<!DOCTYPE html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<title>Contact List App</title>
</head>
<body>

	<div class="container" ng-controller="AppCtrl">
		<h2>Contact list app</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name">
					</td>
					<td>
						<input class="form-control" ng-model="contact.email">
					</td>
					<td>
						<input class="form-control" ng-model="contact.number">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()"> Add Contact </button>
					</td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class"btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
